name: PR

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run tsc
      - run: npm run lint
      - run: npm run fmt:check
      - run: npm run knip
      - run: npm run syncpack:check
