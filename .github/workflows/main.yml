name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run tsc
      - run: npm run lint
      - run: npx prettier --check .
      - run: npm run knip
      - run: npm run depcheck

  e2e:
    runs-on: ubuntu-latest

    env:
      # Node.js writes V8 coverage data here whenever a process exits normally.
      # The path is absolute so every child process (including the webServer
      # spawned by Playwright) writes to the same directory.
      NODE_V8_COVERAGE: ${{ github.workspace }}/coverage/tmp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test -- --reporter=html

      - name: Generate c8 HTML coverage report
        if: always()
        run: npm run coverage:report

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload c8 coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html/
          retention-days: 30

  publish:
    needs: [check, e2e]
    runs-on: ubuntu-latest
    # TODO: enable when ready to publish
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
