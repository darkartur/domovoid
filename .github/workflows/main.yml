name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run tsc
      - run: npm run lint --max-warnings 0
      - run: npx prettier --check .
      - run: npm run knip
      - run: npm run depcheck
      - run: npx playwright test
        env:
          TELEGRAM_BOT_TOKEN_MAIN: ${{ secrets.TELEGRAM_BOT_TOKEN_MAIN }}
          TELEGRAM_BOT_TOKEN_FRIEND: ${{ secrets.TELEGRAM_BOT_TOKEN_FRIEND }}
          TELEGRAM_BOT_TOKEN_ENEMY: ${{ secrets.TELEGRAM_BOT_TOKEN_ENEMY }}

  publish:
    needs: check
    runs-on: ubuntu-latest
    # TODO: enable when ready to publish
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
