name: E2E & Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      # Node.js writes V8 coverage data here whenever a process exits normally.
      # The path is absolute so every child process (including the webServer
      # spawned by Playwright) writes to the same directory.
      NODE_V8_COVERAGE: ${{ github.workspace }}/coverage/tmp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test -- --reporter=html

      - name: Generate c8 HTML coverage report
        if: always()
        run: npm run coverage:report

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload c8 coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html/
          retention-days: 30
